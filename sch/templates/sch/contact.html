<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59593.68516013675!2d75.52634118486522!3d21.00845221827622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd90e53420175cf%3A0xb7ee096b4d62de22!2sSiddhivinayak%20Hospital!5e0!3m2!1sen!2sin!4v1591859269448!5m2!1sen!2sin"
        width="600" height="450" frameborder="0" style="border:2px solid black;margin:100px;width:1300px;height: 700px;"
        allowfullscreen="yes" aria-hidden="false" tabindex="0"></iframe>
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
            <br>
            <h5>Who are you?</h5>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="Patient" name='check' value="Patient">
                <label class="form-check-label" for="gridCheck">
                    Parent </label>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Doctor" name='check' value="Doctor">
                    <label class="form-check-label" for="gridCheck">
                        Student
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>

    <h3><span class="glyphicon glyphicon-earphone"></span> 12345678</h3>
    <h3><span class="glyphicon glyphicon-envelope"></span> ertyu@gmail.com</h3>


</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</html>
